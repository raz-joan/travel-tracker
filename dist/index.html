<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Tracker</title>
  </head>
  <body>
    <header class="">
      <div class="greeting-cost-container">
        <h2 class="welcome-banner">Hello<span>'user's name'</span>, adventure awaits!</h2>
        <h3 class="total-cost-banner">Total cost of your trips this year: <span>'$ amount'</span></h3>
      </div>
      <nav>
        <div class="navigation">
          <img class="navigation-icon" src="" alt="">
          <button class="navigation-button" type="button">Home</button>
        </div>
        <div class="navigation">
          <img class="navigation-icon" src="" alt="">
          <button class="navigation-button" type="button">New Trip</button>
        </div>
        <div class="navigation">
          <img class="navigation-icon" src="" alt="">
          <button class="navigation-button" type="button">Log Out</button>
        </div>
      </nav>
    </header>
    <section class="log-in-section">
      <h1>Travel Tracker</h1>
      <form class="log-in-form">
        <div class="form-input-label">
          <input type="text" name="username" id="username">
          <label for="username">Username</label>
        </div>
        <div class="form-input-label">
          <input type="password" name="password" id="password">
          <label for="password">Password</label>
        </div>
        <input class="button" type="button" value="Log In">
      </form>
      <p class="popup-response">'error response to user'</p>
    </section>
    <section class="home-page-section">
      <!-- section for glide.js, the following is the template for a 'trip card' -->
      <article class="trip-card">
        <div class="destination-status-date-container">
          <h3>Destination</h3>
          <p>Status</p>
          <p>Dates</p>
        </div>
        <img class="trip-image" src="" alt="">
        <div class="message-cost-container">
          <p>Get ready <span>'switch statement response.'</span></p>
          <p>Estimated Trip Cost: <span>'$ amount'</span>; add-on agent fee: <span>'$ amount'</span></p>
        </div>
      </article>
      <!-- end of the trip card -->
    </section>

    <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
    <script src="bundle.js"></script>
  </body>
</html>
