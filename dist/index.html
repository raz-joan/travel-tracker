<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Tracker</title>
  </head>
  <body>
    <header class="">
      <div class="greeting-cost-container">
        <h2 class="welcome-banner">Hello<span>'user's name'</span>, adventure awaits!</h2>
        <h3 class="total-cost-banner">Total cost of your trips this year: <span>'$ amount'</span></h3>
      </div>
      <nav>
        <div class="navigation">
          <img class="navigation-icon" src="" alt="">
          <button class="navigation-button" type="button">Home</button>
        </div>
        <div class="navigation">
          <img class="navigation-icon" src="" alt="">
          <button class="navigation-button" type="button">New Trip</button>
        </div>
        <div class="navigation">
          <img class="navigation-icon" src="" alt="">
          <button class="navigation-button" type="button">Log Out</button>
        </div>
      </nav>
    </header>

    <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
    <script src="bundle.js"></script>
  </body>
</html>
