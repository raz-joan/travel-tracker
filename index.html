<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <title>Travel Tracker</title>
  </head>
  <body>
    <article class="hidden error-modal" id="errorModal">
      <p class="error-message" id="errorMessage"></p>
      <button id="errorButton">x</button>
    </article>
    <header class="">
      <div class="greeting-cost-container">
        <h1 class="welcome-banner">Hello<span id="welcomeBanner">'user's name'</span>!</h1>
        <h2 class="total-cost-banner">All-time trips: <span id="totalNumberBanner">'number'</span> & All-time cost: <span id="allTimeCostBanner">'$ amount'</span></h2>
        <h2>Year-to-date cost: <span id="yearCostBanner">'$ amount'</span></h2>
      </div>
      <nav>
        <div class="navigation">
          <img class="navigation-icon" src="./images/home-icon.png" alt="home icon">
          <button class="navigation-button" type="button" id="homeButton">Home</button>
        </div>
        <div class="navigation">
          <img class="navigation-icon" src="./images/ticket-icon.png" alt="ticket icon">
          <button class="navigation-button" type="button" id="newTripButton">New Trip</button>
        </div>
        <div class="navigation">
          <img class="navigation-icon" src="./images/logout-icon.png" alt="sign out icon">
          <button class="navigation-button" type="button" id="logOutButton">Log Out</button>
        </div>
      </nav>
    </header>
    <section class="log-in-section hidden">
      <div class="log-in-banner">
        <h1>Travel Tracker</h1>
        <img class="navigation-icon" src="./images/traveling-icon.png" alt="world and plane icon">
      </div>
      <form class="log-in-form">
        <div class="form-input-label">
          <input type="text" name="username" id="username">
          <label for="username">Username</label>
        </div>
        <div class="form-input-label">
          <input type="password" name="password" id="password">
          <label for="password">Password</label>
        </div>
        <input class="button" type="button" value="Log In">
        <p class="popup-response">'error response to user'</p>
      </form>
    </section>
    <section class="home-page-section" id="homePage">
      <p>Newest to Oldest:</p>
      <div class="glide">
        <div class="glide__track" data-glide-el="track">
          <ul class="glide__slides" id="glideSlides">
            <!-- trip articles will be added in dynamically within this 'ul' -->
          </ul>
        </div>
        <div class="glide__arrows" data-glide-el="controls">
          <button class="glide__arrow glide__arrow--left" data-glide-dir="<">prev</button>
          <button class="glide__arrow glide__arrow--right" data-glide-dir=">">next</button>
        </div>
      </div>
    </section>
    <section class="new-trip-form-section hidden" id="formPage">
      <div class="form-banner">
        <img src="./images/passport-icon.png" alt="passport icon">
        <h2>Tell us where you'd like to go next!</h2>
      </div>
      <form class="new-trip-form">
        <div>
          <label for="date">Trip Start Date:</label>
          <input type="date" name="date" class="light-input" id="dateInput" value="yyyy-mm-dd" min="2021-11-01" max="2024-12-31">
        </div>
        <div>
          <label for="duration">Length of Trip (days):</label>
          <input type="number" name="duration" id="durationInput" min="1" max="30" placeholder="5">
        </div>
        <div>
          <label for="travelers">Number of Travelers:</label>
          <input type="number" name="travelers" id="travelersInput" min="1" max="10" placeholder="1">
        </div>
        <div>
          <label for="destination-select">Choose a Destination:</label>
          <select name="destinations" class="light-input" id="destinationInput">
              <option>--Please choose an option--</option>
          </select>
        </div>
        <div class="form-button-container">
          <input class="button" type="button" id="costEstButton" value="Trip Cost Estimate">
          <input class="button" type="reset" id="resetButton" value="Reset">
          <input class="button" type="button" id="formSubmitButton" value="Submit Trip Request">
        </div>
        <p class="popup-response hidden" id="formMessage">message</p>
      </form>
    </section>
    <footer>
      <div class="note">Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
    </footer>
    <script src="bundle.js"></script>
  </body>
</html>
